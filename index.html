            border-radius: 8px;
            transition: transform 0.2s;
        }
        .gallery a img:hover {
            transform: scale(1.05);
        }
        .call-button {
            background-color: #6DBE45;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 6px;

</head>
<body>

            }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function showDogGallery() {
            document.getElementById("galleryContainer").style.display = "block";
            const gallery = document.getElementById("dogGallery");
            for (const id in dogDatabase) {
                const dog = dogDatabase[id];
                const link = document.createElement("a");
                link.href = "?id=" + id;
                const img = document.createElement("img");
                img.src = dog.image;
                img.alt = dog.name;
                link.appendChild(img);
                gallery.appendChild(link);

        window.onload = function() {

                if (dogDatabase[id]) {

                    document.getElementById("dogName").textContent = dog.name;

                    document.getElementById("dogAge").textContent = dog.age;
                    document.getElementById("dogOwner").textContent = dog.owner;
                    document.getElementById("dogContact").textContent = dog.contact;
                    document.getElementById("dogPhone").textContent = dog.phone;
                    document.getElementById("dogContainer").style.display = "block";
                } else {
                    document.getElementById("formContainer").style.display = "block";
                }
            } else {
                showDogGallery();
            }
        };
    </script>

</html>
